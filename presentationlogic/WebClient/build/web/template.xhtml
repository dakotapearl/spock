<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>#{config.title}</title>
        
        <h:outputStylesheet library="css" name="style_reset.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputStylesheet library="css" name="content.css"/>
        <h:outputStylesheet library="css" name="button_effects.css"/>
        
    </h:head>
    
    <h:body>
        
        <div class="main">
            
            <div class="header">
                <h:outputText value="#{config.title}"/>
            </div>
            
            <div class="menu">
                
                <ul>
                    <li>
                        <div class="faintbluebutton">
                            Experiments
                        </div>
                    </li>
                    <li>
                        <div class="faintbluebutton">
                            Environments
                        </div>
                    </li>
                    <li>
                        <div class="faintbluebutton">
                            Networks
                        </div>
                    </li>
                </ul>
                    
            </div>
            
            <div class="content">
                
                <h1>
                    #{page.pageName}
                </h1>
                
                <ui:insert name="content">No content specified</ui:insert>
                
            </div>
            
        </div>
        
        
    </h:body>
    
</html>
